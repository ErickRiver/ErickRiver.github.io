<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/styles.css">
	<title>Proyectos</title>
</head>
<body>
	<div class="contenedor">
		<div class="contenedor-proyectos">
			<div class="card" id="adivinarNumero">
				<div class="textos">
					<h1>ADIVINA EL NÚMERO</h1>
				</div>
			</div>
			<div class="card" id="calculadora">
				<div class="textos">
					<h1>CALCULADORA</h1>
				</div>
			</div>
			<div class="card" id="conversorMonetario">
				<div class="textos">
					<h1>CONVERSOR MONETARIO</h1>
				</div>
			</div>

			<div class="card" id="pokedex">
				<div class="textos">
					<h1>POKÉDEX</h1>
				</div>
			</div>
			<div class="card" id="validarCR">
				<div class="textos">
					<h1>VALIDAR CURP Y RFC</h1>
				</div>
			</div>
		</div>

		<div class="banner">
			<h3>Habilidades</h3>
			<ul>
				<li>Java</li>
				<li>JavaScript</li>
				<li>HTML</li>
				<li>CSS</li>
				<li>MySQL</li>
			</ul>
			<button class="boton">Descarga mi CV</button>
		</div>
	</div>
    <script src="js/script.js"></script>

</html>
