<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de RFC y CURP</title>
</head>
<body>
    <div id="main">
        <h1>Validador de RFC y CURP</h1>
        <input type="text" id="rfc" placeholder="Escribe tu RFC" maxlength="13" required>
        <input type="text" id="curp" placeholder="Escribe tu CURP" maxlength="18" required>
        <p id="resultadoCurp"></p>
        <p id="resultadoRfc"></p>
        <button type="button" id="btnValidarRfc">Validar RFC</button>
        <button type="button" id="btnValidarCurp">Validar CURP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
